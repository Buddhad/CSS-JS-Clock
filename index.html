<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="digitalClock icon"
      href="./DigitalClock/clock.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./DigitalClock/style.css" />
    <title>DigitalClock</title>
  </head>

  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <div id="digitalClock">
      <div id="hour"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div id="ampm"></div>
    </div>

    <footer>
      <a href="https://github.com/Buddhad" target="_blank" class="hero">
        Create by Buddhadeb Chhetri</a
      >
    </footer>
    <script src="./DigitalClock/main.js"></script>
  </body>
</html>
